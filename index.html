<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Animaciones con Html y CSS </title>
</head>
<body>
    <div class="principal">
        <div class="navbar">
            <img src="img/logo.png" alt="Logo" class="logo"/>
            <button type="button"> Registrese </button>
        </div>
        <div class="contenido">
            <small>Bienvenido a nuestro</small>
            <h1> Centro de  Negocios <br> En Linea</h1>
            <button type="button">Explore sus Posibilidades</button>
        </div>
        <div class="side-bar">
            <img src="img/menu.png" alt="Menu" class="menu">
            <div class="social-links">
                <img src="img/fb.png" alt="facebook">
                <img src="img/tw.png" alt="twitter">
                <img src="img/ig.png" alt="instagram">
            </div>
            <div class="enlaces-utiles">
                <img src="img/share.png" alt="compartir">
                <img src="img/info.png" alt="informacion">
            </div>
        </div>
        <div class="burbujas">
            <img src="img/bubble.png" alt="" >
            <img src="img/bubble.png" alt="" >
            <img src="img/bubble.png" alt="" >
            <img src="img/bubble.png" alt="" >
            <img src="img/bubble.png" alt="" >
            <img src="img/bubble.png" alt="" >
            <img src="img/bubble.png" alt="" >
        </div>

    </div>

</html>
